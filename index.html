<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-[#F8FAFC] px-5">
    <header class="max-w-[1110px] mx-auto space-y-5">
      <h1 class="text-[32px] text-[#002C5C] font-bold">
        Job Application Tracker
      </h1>
      <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div
          class="p-4 bg-white rounded-lg border border-[#F1F2F4] space-y-2 shadow-sm"
        >
          <p class="text-sm font-medium text-[#323B49]">Total</p>
          <span class="total-job-count text-2xl text-[#002B70] font-bold"
            >0</span
          >
        </div>
        <div
          class="p-4 bg-white rounded-lg border border-[#F1F2F4] space-y-2 shadow-sm"
        >
          <p class="text-sm font-medium text-[#323B49]">Interview</p>
          <span class="interview-job-count text-2xl text-[#10B981] font-bold"
            >0</span
          >
        </div>
        <div
          class="p-4 bg-white rounded-lg border border-[#F1F2F4] space-y-2 shadow-sm"
        >
          <p class="text-sm font-medium text-[#323B49]">Rejected</p>
          <span class="rejected-job-count text-2xl text-[#EF4444] font-bold"
            >0</span
          >
        </div>
      </div>
    </header>

    <div class="max-w-[1110px] mx-auto h-px bg-[#E6E7E9] my-[30px]"></div>

    <main class="max-w-[1110px] mx-auto">
      <header class="space-y-6">
        <div class="flex items-center justify-between">
          <h2 class="text-xl font-semibold text-[#002C5C]">Available Jobs</h2>

          <p
            id="show-interview-count"
            class="font-medium text-[#64748B] hidden"
          >
            <span class="interview-job-count">0</span>
            of
            <span class="total-job-count">0</span>
          </p>

          <p id="show-rejected-count" class="font-medium text-[#64748B] hidden">
            <span class="rejected-job-count">0</span>
            of
            <span class="total-job-count">0</span>
          </p>

          <p id="show-total-count" class="font-medium text-[#64748B]">
            <span class="total-job-count">0</span>
            Jobs
          </p>
        </div>

        <div id="filter-btn-container" class="space-x-2">
          <button
            onclick="showFilterSection('all-filter-btn')"
            id="all-filter-btn"
            class="active-filter"
          >
            All
          </button>

          <button
            onclick="showFilterSection('interview-filter-btn')"
            id="interview-filter-btn"
            class="default-filter"
          >
            Interview
          </button>

          <button
            onclick="showFilterSection('rejected-filter-btn')"
            id="rejected-filter-btn"
            class="default-filter"
          >
            Rejected
          </button>
        </div>
      </header>

      <div class="relative">
        <div
          class="px-10 py-10 mt-4 text-center absolute top-0 left-0 -z-10 w-full"
        >
          <img src="./assets/jobs.png" alt="" class="mx-auto" />
          <h2 class="font-semibold text-[#002C5C] text-2xl">
            No jobs available
          </h2>
          <p class="text-[#64748B]">
            Check back soon for new job opportunities
          </p>
        </div>

        <section
          id="interview-jobs-container"
          class="space-y-4 mt-4 hidden"
        ></section>
        <section
          id="rejected-jobs-container"
          class="space-y-4 mt-4 hidden"
        ></section>
        <section id="all-jobs-container" class="space-y-4 mt-4"></section>
      </div>
    </main>

    <script src="./scripts/jobs.js"></script>
    <script src="./scripts/machine.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
